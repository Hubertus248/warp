group 'pl.warp'
version '0.1'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.lwjgl:lwjgl:3.0.1-SNAPSHOT'
    compile "org.lwjgl:lwjgl-platform:3.0.1-SNAPSHOT:natives-windows"
    compile "org.lwjgl:lwjgl-platform:3.0.1-SNAPSHOT:natives-linux"
    compile project(':core')

    testCompile 'junit:junit:4.12'
}

