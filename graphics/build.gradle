group 'pl.syzygy'
version '0.1'

apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'org.lwjgl', name: 'lwjgl', version: '3.0.0'
    compile project(':core')

    testCompile 'junit:junit:4.12'
}

