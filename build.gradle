group 'pl.warp'
version '0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    testCompile 'junit:junit:4.12'
}

def mainProjects = [':ai',':audio',':core',':game',':graphics',":ide",":physics",":resourcemanagement"]
task combineJars( type: Jar , dependsOn: mainProjects.collect{ it+":build"}) {
    baseName = 'warp'
    from files(mainProjects.collect{ project(it).sourceSets.main.output })
}