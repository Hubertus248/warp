buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.ajoberstar:gradle-git:1.1.0'
    }
}

plugins {
    id 'net.nemerosa.versioning' version '2.0.0'
}

apply plugin: 'java'
apply plugin: 'scala'

import org.ajoberstar.grgit.*
ext.repo = Grgit.open(project.file('.'))

group 'pl.warp'
version "${System.env.GIT_BRANCH ? System.env.GIT_BRANCH : versioning.info.branch}-0.1.2.${versioning.info.build}"

repositories {
    mavenCentral()
}

def platform=project.properties['platform'] ?: "windows"

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    testCompile 'junit:junit:4.12'
}

subprojects.each { subproject -> evaluationDependsOn( subproject.path ) }
jar.dependsOn subprojects.tasks['classes']
jar {
    zip64 true
    from {
        project.configurations.compile
                .collect { it.isDirectory() ? it : zipTree(it) }
    }

}

dependencies {
    compile project(':test')
}

task testJar(type: Jar, dependsOn: 'build') {
    zip64 true
    manifest {
        attributes 'Main-Class': 'pl.warp.test.TestApp'
    }
    baseName = "Warp-${platform}"
    with jar
}

subprojects {
    test {
        reports.junitXml.enabled = false
    }
}
